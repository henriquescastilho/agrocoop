<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>AgroCoop • Visual Scan</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, sans-serif; background: #0f2018; color: #f4f1e8; padding: 24px; }
    h1 { margin-bottom: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 16px; }
    .card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden; box-shadow: 0 12px 32px rgba(0,0,0,0.35); }
    .card img { width: 100%; display: block; }
    .caption { padding: 8px 12px; font-size: 14px; color: #cbd5d1; }
  </style>
</head>
<body>
  <h1>AgroCoop • Visual Scan</h1>
  <p>Base: http://localhost:3000</p>
  <div class="grid"><div class="card"><img src="screens/01-landing.png" alt="Landing" /><div class="caption">Landing</div></div><div class="card"><img src="screens/02-login.png" alt="Login" /><div class="caption">Login</div></div><div class="card"><img src="screens/03-register-produtor.png" alt="Cadastro Produtor" /><div class="caption">Cadastro Produtor</div></div><div class="card"><img src="screens/04-register-comprador.png" alt="Cadastro Comprador" /><div class="caption">Cadastro Comprador</div></div><div class="card"><img src="screens/05-dashboard-produtor.png" alt="Dashboard Produtor" /><div class="caption">Dashboard Produtor</div></div><div class="card"><img src="screens/06-pedidos-produtor.png" alt="Pedidos Produtor" /><div class="caption">Pedidos Produtor</div></div><div class="card"><img src="screens/07-logistica-produtor.png" alt="Logística Produtor" /><div class="caption">Logística Produtor</div></div><div class="card"><img src="screens/08-dashboard-comprador.png" alt="Dashboard Comprador" /><div class="caption">Dashboard Comprador</div></div><div class="card"><img src="screens/09-mercado-comprador.png" alt="Mercado Comprador" /><div class="caption">Mercado Comprador</div></div><div class="card"><img src="screens/10-pedidos-comprador.png" alt="Pedidos Comprador" /><div class="caption">Pedidos Comprador</div></div><div class="card"><img src="screens/11-rotas-comprador.png" alt="Rotas & Consolidação" /><div class="caption">Rotas & Consolidação</div></div></div>
</body>
</html>
